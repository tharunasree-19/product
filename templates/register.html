{% extends "base.html" %}

{% block title %}Register - ReviewAI{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 3rem auto;
        padding: 0 1rem;
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .auth-card {
        background: white;
        border-radius: 16px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        width: 100%;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-header h2 {
        color: var(--primary);
        margin-bottom: 0.5rem;
        font-size: 2rem;
        font-weight: 700;
    }

    .auth-header p {
        color: var(--gray);
        font-size: 0.95rem;
    }

    .error-message {
        background: #fee2e2;
        color: #991b1b;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: none;
        font-size: 0.9rem;
        border-left: 4px solid #dc2626;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--primary);
        font-weight: 600;
        font-size: 0.9rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        box-sizing: border-box;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
    }

    .form-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
        color: var(--gray);
        font-size: 0.9rem;
    }

    .form-footer a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
    }

    .form-footer a:hover {
        color: var(--primary);
        text-decoration: underline;
    }

    .btn-full {
        width: 100%;
        padding: 0.9rem;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 0.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-full:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
    }

    .btn-full:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    @media (max-width: 576px) {
        .auth-container {
            margin: 2rem auto;
        }

        .auth-card {
            padding: 2rem 1.5rem;
            border-radius: 12px;
        }

        .auth-header h2 {
            font-size: 1.75rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Start analyzing reviews today</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6">
                <small style="color: var(--gray); font-size: 0.85rem; display: block; margin-top: 0.25rem;">Minimum 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>

        <div class="form-footer">
            Already have an account? <a href="{{ url_for('login_page') }}">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const errorDiv = document.getElementById('error-message');
        const submitBtn = e.target.querySelector('button[type="submit"]');
        
        // Validate password match
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        if (password !== confirmPassword) {
            errorDiv.textContent = 'Passwords do not match';
            errorDiv.style.display = 'block';
            return;
        }
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating account...';
        errorDiv.style.display = 'none';
        
        const formData = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: password
        };
        
        try {
            const response = await fetch('{{ url_for("api_register") }}', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                window.location.href = data.redirect;
            } else {
                errorDiv.textContent = data.error || 'Registration failed';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        } catch (error) {
            errorDiv.textContent = 'Network error. Please try again.';
            errorDiv.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
        }
    });
</script>
{% endblock %}
